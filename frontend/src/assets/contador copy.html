<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Verde - Header, Modal, Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Header con botones centrados -->
  <header class="bg-teal-600 text-white py-4">
    <div class="flex justify-center space-x-4">
      <button class="bg-teal-400 hover:bg-teal-500 text-white px-4 py-2 rounded-full font-medium">
        Inicio
      </button>
      <!-- Botón con Dropdown -->
      <div class="relative">
        <button onclick="toggleDropdown()" class="bg-teal-400 hover:bg-teal-500 text-white px-4 py-2 rounded-full font-medium">
          Opciones ▼
        </button>
        <div id="dropdownMenu" class="hidden absolute mt-2 w-40 bg-white dark:bg-gray-800 rounded-xl shadow-lg z-10">
          <ul class="text-gray-900 dark:text-white">
            <li class="hover:bg-teal-100 dark:hover:bg-teal-700 px-4 py-2 cursor-pointer">Perfil</li>
            <li class="hover:bg-teal-100 dark:hover:bg-teal-700 px-4 py-2 cursor-pointer">Configuración</li>
            <li class="hover:bg-teal-100 dark:hover:bg-teal-700 px-4 py-2 cursor-pointer">Cerrar sesión</li>
          </ul>
        </div>
      </div>
      <button onclick="openModal()" class="bg-teal-400 hover:bg-teal-500 text-white px-4 py-2 rounded-full font-medium">
        Abrir Modal
      </button>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="p-8">
    <p class="text-lg">Este es un ejemplo con modal, dropdown y header en tonos verdes pastel.</p>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Este es un Modal</h2>
      <p class="mb-4">Puedes cerrar este modal con el botón de abajo.</p>
      <button onclick="closeModal()" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-lg font-medium">
        Cerrar Modal
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    }

    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    // Cierra el dropdown si se hace clic fuera
    window.addEventListener('click', function(e) {
      const dropdown = document.getElementById('dropdownMenu');
      const button = e.target.closest('button');
      if (!dropdown.contains(e.target) && (!button || !button.onclick?.toString().includes('toggleDropdown'))) {
        dropdown.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
