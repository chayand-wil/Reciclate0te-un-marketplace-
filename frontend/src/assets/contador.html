 <!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Verde Pastel y Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Habilitar modo oscuro con clase
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8">

  <h1 class="text-3xl font-bold mb-6">Estilo Verde Suave con Modo Oscuro</h1>

  <!-- Botones -->
  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-4">Botones</h2>
    <div class="space-x-4">
      <button class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-xl">
        Teal Principal
      </button>
      <button class="bg-emerald-400 hover:bg-emerald-500 text-white font-semibold py-2 px-4 rounded-xl">
        Esmeralda Claro
      </button>
      <button class="bg-lime-300 hover:bg-lime-400 text-lime-900 font-semibold py-2 px-4 rounded-xl">
        Lima Pastel
      </button>
      <button 
      class="border border-teal-500 text-teal-600 hover:bg-teal-100 dark:hover:bg-teal-800 font-semibold py-2 px-4 rounded-xl"
      >
        Contorno Teal
      </button>
    </div>
  </section>

  <!-- Etiquetas -->
  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-4">Badges</h2>
    <div class="space-x-3">
      <span class="bg-teal-100 dark:bg-teal-700 text-teal-900 dark:text-teal-100 text-sm font-medium px-3 py-1 rounded-full">Activo</span>
      <span class="bg-emerald-100 dark:bg-emerald-700 text-emerald-900 dark:text-emerald-100 text-sm font-medium px-3 py-1 rounded-full">Verificado</span>
      <span class="bg-lime-200 dark:bg-lime-700 text-lime-900 dark:text-lime-100 text-sm font-medium px-3 py-1 rounded-full">Confirmado</span>
    </div>
  </section>

  <!-- Alertas -->
  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-4">Alerta</h2>
    <div class="bg-emerald-100 dark:bg-emerald-800 border border-emerald-300 dark:border-emerald-700 text-emerald-900 dark:text-emerald-100 px-4 py-3 rounded-xl" role="alert">
      <strong class="font-bold">¡Listo!</strong>
      <span class="block sm:inline">La información fue procesada con éxito.</span>
    </div>
  </section>

  <!-- Tabla -->
  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-4">Tabla</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow">
        <thead class="bg-teal-500 text-white">
          <tr>
            <th class="text-left py-3 px-4">Nombre</th>
            <th class="text-left py-3 px-4">Estado</th>
            <th class="text-left py-3 px-4">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-teal-50 dark:hover:bg-teal-900">
            <td class="py-3 px-4">Lucía Ortega</td>
            <td class="py-3 px-4">
              <span class="bg-emerald-200 dark:bg-emerald-600 text-emerald-900 dark:text-emerald-100 text-sm font-medium px-2 py-1 rounded-full">Activo</span>
            </td>
            <td class="py-3 px-4">
              <button class="bg-teal-400 hover:bg-teal-500 text-white py-1 px-3 rounded-lg text-sm">Ver</button>
            </td>
          </tr>
          <tr class="bg-teal-50 dark:bg-gray-700 hover:bg-teal-100 dark:hover:bg-teal-800">
            <td class="py-3 px-4">Carlos Méndez</td>
            <td class="py-3 px-4">
              <span class="bg-lime-200 dark:bg-lime-600 text-lime-900 dark:text-lime-100 text-sm font-medium px-2 py-1 rounded-full">Pendiente</span>
            </td>
            <td class="py-3 px-4">
              <button class="bg-lime-400 hover:bg-lime-500 text-lime-900 py-1 px-3 rounded-lg text-sm">Ver</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</body>
</html>
